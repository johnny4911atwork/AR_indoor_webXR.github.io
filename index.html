<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 訊號點標記</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #startButton, #placeMarkerButton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto;
        }
        #placeMarkerButton {
            display: none;
            background: #2196F3;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 9999;
            text-align: center;
            max-width: 80%;
            pointer-events: none;
        }
        #markerCount {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 9999;
            font-size: 16px;
            pointer-events: none;
        }
        #debug {
            position: fixed;
            bottom: 100px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 12px;
            font-family: monospace;
            max-width: 90%;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">檢查 WebXR 支援中...</div>
        <div id="markerCount" style="display:none;">訊號點數量: 0</div>
        <div id="debug"></div>
        <button id="startButton" style="display:none;">開始 AR</button>
        <button id="placeMarkerButton" style="display:none;">放置訊號點</button>
    </div>

    <script type="module" src="src/index_waypoint.js"></script>
</body>
</html>
